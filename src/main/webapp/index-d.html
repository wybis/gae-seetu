<html lang="en" class="no-js" x-ng-app="app" x-ng-csp x-ng-controller="rootController">
<head>
<title>Seetu</title>

<meta name=viewport content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="assets/semantic-ui/1.8.x/semantic.min.css">

<link rel="stylesheet" href="assets/index-d.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body x-ng-clock>

<nav class="ui fixed red inverted menu navbar page grid" 
	x-ng-include="'modules/z-semantic/headerNavigatorDirective-d.html'">
</nav>  

<div class="ui page grid">

	<div class="four wide column">
		<strong>{{viewName | capitalizeFilter}}</strong>
	</div>
	<div class="eight wide column">
		&nbsp;
	</div>
	<div class="four wide column right aligned" x-ng-show="isLoggedIn">
		<strong>{{sessionContext.sessionUser.firstName}} / {{sessionContext.sessionUser.id}} / {{sessionContext.sessionUser.roleId}}</strong>
	</div>
	
	<div class="ui fitted divider"></div>
	
	<semantic-notify-directive></semantic-notify-directive>
	
	<div class="row" x-ng-view></div>

	<div class="row">
		<div class="ui fitted divider"></div>  
		<x-ng-include src="'modules/z-semantic/footerNavigatorDirective-d.html'"></x-ng-include>		
	</div>

</div>

<script type="text/javascript"
	src="assets/lodash.min.js"></script>
<script type="text/javascript" 
	src="assets/moment.min.js"></script>
<script type="text/javascript" 
	src="assets/jquery.min.js"></script>
<script type="text/javascript" 
	src="assets/semantic-ui/1.8.x/semantic.min.js"></script>

<script type="text/javascript"
	src="assets/angular/13x/angular.js"></script>
<script type="text/javascript"
	src="assets/angular/13x/angular-route.min.js"></script>
<script type="text/javascript"
	src="assets/angular/13x/angular-sanitize.min.js"></script>

<script type="text/javascript" 
	src="assets/ngStorage.min.js"></script>
<script type="text/javascript" 
	src="assets/inputmask/jquery.inputmask.bundle.min.js"></script>
<script type="text/javascript" 
	src="assets/inputmask/green.inputmask4angular.js"></script>
<script type="text/javascript" 
	src="assets/angular-classy/angular-classy.min.js"></script>
<script type="text/javascript" 
	src="assets/angular-classy/classy-initScope.js"></script>

<script type="text/javascript" src="modules/init.js"></script>
<script type="text/javascript" src="modules/common.js"></script>

<script type="text/javascript" src="modules/z-semantic/wydNotifyBySemantic.js"></script>

<script type="text/javascript" src="modules/test/testController.js"></script>
<script type="text/javascript" src="modules/home/indexController.js"></script>
<script type="text/javascript" src="modules/home/homeController.js"></script>

<script type="text/javascript" src="modules/session/sessionService.js"></script>

<script type="text/javascript" src="modules/session/loginController.js"></script>
<script type="text/javascript" src="modules/session/logoutController.js"></script>
<script type="text/javascript" src="modules/session/settingController.js"></script>

<script type="text/javascript" src="modules/account/accountController.js"></script>

<script type="text/javascript" src="modules/user/userController.js"></script>

<script type="text/javascript" src="modules/subscriber/subscriberController.js"></script>

<script type="text/javascript" src="modules/chit/chitController.js"></script>

<script type="text/javascript" src="modules/index-d.js"></script>

</body>
</html>
