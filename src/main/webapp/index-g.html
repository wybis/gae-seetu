<html lang="en" class="no-js" x-ng-app="app" x-ng-csp x-ng-controller="rootController">
<head>
<title>Seetu - Dev Console</title>

<meta name=viewport content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="assets/semantic-ui/semantic.min.css">

<link rel="stylesheet" href="assets/index-d.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body x-ng-clock>

<div class="ui grid">

	<div class="row">
		<div class="column">
			<div class="ui segment">
			
			<div class="ui three column grid">
				<div class="two wide column">
					<h4>Seetu Dev Console</h4>
				</div>
                <div class="six wide column center aligned">
                	<a href="_ah/admin/" class="ui basic button">Google Datastore</a>
                	<a href="index-m.html" class="ui basic button">Tablet/Mobile</a>
                	<a href="index-d.html" class="ui basic button">Destop/Tablet</a>
                </div>
                <div class="eight wide column center aligned">
                	<button class="ui basic button"
						x-ng-click="execute('/ping')">Ping</button>
					<button class="ui basic button"
						x-ng-click="execute('/info')">Info</button>
					<button class="ui basic button"
						x-ng-click="execute('/sessions/properties')">Session Props</button>
					<button class="ui basic button" 
						x-ng-click="execute('/system/reset')">Reset</button> 
					<button class="ui basic button"
						x-ng-click="execute('/system/clear')">Clear</button>
					<button class="ui basic button"
						x-ng-click="execute('/system/clearTransactions')">Clear Trans</button>
                </div>
			</div>
			
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="column">
			<div class="ui two column grid">
				<div class="column">
					<div class="ui segment">
						<form class="ui form">
							<div class="field">
      							<label>Foreman JSON</label>
      							<div class="field">
      								<select  x-ng-model="masterJson" 
										x-ng-change="onMasterJsonChange()"
										x-ng-options="item.name for item in masterJsons">
      								</select>
      							</div>
      						</div>
                    		<div class="field">
                    			<textarea x-ng-model="masterJson.json"></textarea>
                    		</div>
                    	</form>
                    </div>
				</div>
				
				<div class="column">
					<div class="ui block top attached header">
						Response Message
					</div>
                    <div class="ui bottom attached segment">
                    	<div class="ui message">
					  		<div class="header">
    							{{httpResponse.path}}
  							</div>
  							<pre>{{httpResponse.text}}</pre>
						</div>
                    </div>
				</div>
			
			</div>
		</div>
	</div>			
	
</div>

<script type="text/javascript"
	src="assets/lodash.min.js"></script>
<script type="text/javascript" 
	src="assets/moment.min.js"></script>
<script type="text/javascript" 
	src="assets/jquery.min.js"></script>
<script type="text/javascript" 
	src="assets/semantic-ui/semantic.min.js"></script>
	
<script type="text/javascript"
	src="assets/angular/13x/angular.js"></script>
<script type="text/javascript"
	src="assets/angular/13x/angular-route.min.js"></script>
<script type="text/javascript"
	src="assets/angular/13x/angular-sanitize.min.js"></script>

<script type="text/javascript" 
	src="assets/ngStorage.min.js"></script>
<script type="text/javascript" 
	src="assets/inputmask/jquery.inputmask.bundle.min.js"></script>
<script type="text/javascript" 
	src="assets/inputmask/green.inputmask4angular.js"></script>
<script type="text/javascript" 
	src="assets/angular-classy/angular-classy.min.js"></script>
<script type="text/javascript" 
	src="assets/angular-classy/classy-initScope.js"></script>
 
<script type="text/javascript" src="modules/init.js"></script>
<script type="text/javascript" src="modules/common.js"></script>
<script type="text/javascript" src="modules/index-g.js"></script>

</body>
</html>
